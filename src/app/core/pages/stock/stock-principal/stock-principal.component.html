<div [ngSwitch]="true" style="height: 90.62%">
    <ng-container *ngSwitchCase="role=='Admin'">
        <app-stock-admin [role]="role"></app-stock-admin>
    </ng-container>
    <ng-container *ngSwitchCase="role=='Vendedor'">
        <app-stock-sales [role]="role"></app-stock-sales>
    </ng-container>
</div>
