<div class="column">
    <h1 style="text-align: center">Reportes</h1>
    <div>
        <div>
            <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin: 0 10px">
                <mat-label>Fecha de Inicio</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="minDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin: 0 10px">
                <mat-label>Fecha de Fin</mat-label>
                <input matInput [matDatepicker]="picker2" [(ngModel)]="maxDate">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <button mat-flat-button color="primary" (click)="searchSales()">Buscar</button>
        </div>
        <div style="margin: 15px">
            <table mat-table [dataSource]="salesReport" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre del Producto </th>
                    <td mat-cell *matCellDef="let sale">{{sale.product.fullName}}</td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let sale">{{sale.quantity}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['name', 'quantity']"></tr>
                <tr mat-row *matRowDef="let sale; columns: ['name', 'quantity'];"></tr>
            </table>
        </div>
    </div>
    <div>
        <button mat-flat-button color="primary" [routerLink]="['/home', role]" style="margin: 0 0 0 15px">Regresar</button>
    </div>
</div>
