<h1 mat-dialog-title>Añadir nuevo usuario</h1>
<div mat-dialog-content style="padding: 20px">
    <div>
        <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin-bottom: 15px">
            <mat-label>Nombre</mat-label>
            <input matInput required [(ngModel)]="data.user.name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin-bottom: 15px">
            <mat-label>Apellido</mat-label>
            <input matInput required [(ngModel)]="data.user.lastName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin-bottom: 15px">
            <mat-label>Usuario</mat-label>
            <input matInput required [(ngModel)]="data.user.username">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Contraseña</mat-label>
            <input matInput required type="password" [(ngModel)]="data.user.password">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button mat-button (click)="save()">Guardar</button>
</div>
