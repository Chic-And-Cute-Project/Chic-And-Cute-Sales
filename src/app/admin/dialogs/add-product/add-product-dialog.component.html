<h1 mat-dialog-title>AÃ±adir nuevo producto</h1>
<div mat-dialog-content style="padding: 20px">
    <div>
        <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin-bottom: 15px">
            <mat-label>Nombre del Producto</mat-label>
            <input matInput required [(ngModel)]="data.product.fullName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin-bottom: 15px">
            <mat-label>Codigo del Producto</mat-label>
            <input matInput required [(ngModel)]="data.product.code">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Precio del Producto</mat-label>
            <input matInput required type="number" [(ngModel)]="data.product.price">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button mat-button (click)="save()">Guardar</button>
</div>
