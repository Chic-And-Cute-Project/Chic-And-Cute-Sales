<div class="column">
    <h1 style="text-align: center">Guías de Remisión</h1>
    <div class="row">
        <div class="remission-guide">
            <div>
                <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin-left: 15px">
                    <mat-label>Sede Origen</mat-label>
                    <mat-select [(value)]="remissionGuide.sedeFrom">
                        <mat-option [disabled]="disableInventoryInput" [value]="'Molina Plaza'" (click)="reloadSearch(false)">Molina Plaza</mat-option>
                        <mat-option [disabled]="disableInventoryInput" [value]="'Open Plaza'" (click)="reloadSearch(false)">Open Plaza</mat-option>
                        <mat-option [disabled]="disableInventoryInput" [value]="'Fábrica'" (click)="reloadSearch(false)">Fábrica</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div *ngFor="let inventory of remissionGuide.products; let i = index" class="remission-guide-item">
                <div style="display: flex; align-items: center">
                    <mat-form-field subscriptSizing="dynamic" style="margin: 20px; width: 90px">
                        <mat-label>Cantidad</mat-label>
                        <input type="number" [disabled]="disableInventoryInput" matInput [(ngModel)]="inventory.quantity">
                    </mat-form-field>
                    <p>{{ inventory.product.fullName }}</p>
                </div>
                <button [disabled]="disableInventoryInput" mat-button (click)="deleteFromArray(i)" style="background-color: red">-</button>
            </div>
            <div style="text-align: center">
                <button mat-button (click)="nextStep()">Confirmar guía</button>
            </div>
        </div>
        <div class="products">
            <ng-container *ngIf="step == '1'; else elseTemplate">
                <div style="display: flex; align-items: center;">
                    <h2 style="margin: 20px 10px">Productos</h2>
                    <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin-right: 10px">
                        <mat-label>Nombre Producto</mat-label>
                        <input matInput [(ngModel)]="productName">
                        <button mat-icon-button matSuffix (click)="searchSale()" style="border: 0;">
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                    <button mat-button (click)="reloadSearch(true)">Reiniciar Búsqueda</button>
                </div>
                <div *ngFor="let inventory of inventories" style="cursor: pointer; margin-left: 20px" (click)="selectProduct(inventory)">
                    <p>{{ inventory.product.fullName }}</p>
                    <p>Disponibilidad ({{ inventory.quantity }})</p>
                </div>
            </ng-container>
            <ng-template #elseTemplate>
                <div style="margin: 20px">
                    <div style="margin-bottom: 20px">
                        <mat-form-field appearance="outline" subscriptSizing="dynamic">
                            <mat-label>Fecha de Emisión</mat-label>
                            <input matInput [matDatepicker]="picker" [(ngModel)]="remissionGuide.date">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field appearance="outline" subscriptSizing="dynamic" style="margin-left: 15px">
                            <mat-label>Sede Destino</mat-label>
                            <mat-select [(value)]="remissionGuide.sedeTo">
                                <mat-option *ngFor="let sede of sedesDestiny" [value]="sede">
                                    {{sede}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <button mat-button (click)="createRemissionGuide()">Generar Guía</button>
                </div>
            </ng-template>
        </div>
    </div>
    <div>
        <button mat-button [routerLink]="['/home', role]" style="margin: 0 0 15px 15px">Regresar</button>
    </div>
</div>
